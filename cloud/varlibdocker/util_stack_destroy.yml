- hosts: localhost
  connection: local
  tasks:
    - include_tasks: tasks/util_shim_inventory.yml
  tags:
    - ec2only

- hosts: "{{ hostvars.shim.swarm_group }}"
  serial: 1
  roles:
    - destroy_cv

- hosts: localhost
  tasks: 
  - name: List Swarm instances
    ec2_instance_facts:
      filters:
        "tag:cluster": "{{ swarm_cluster }}"
        instance-state-name: running
    register: ec2

  - set_fact:
      instances: "{{ instances | default([]) + [ item.instance_id ] }}"
    no_log: True
    with_items: "{{ ec2.instances }}"

  - name: Terminate EC2
    ec2:
      instance_ids: "{{ instances }}"
      wait: True
      state: absent
    when: instances is defined
  tags:
    - ec2only
